<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 8px;
        }

        .panel {
            width: 30%;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        .panel h3 {
            margin-bottom: 10px;
        }

        .panel input,
        .panel textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .panel button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .panel button:hover {
            background-color: #218838;
        }

        .tasks-table {
            width: 65%;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .tasks-table h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .tasks-table button {
            padding: 6px 12px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .tasks-table button:hover {
            background-color: #0056b3;
        }

        .tasks-table .complete-btn {
            background-color: #28a745;
        }

        .tasks-table .complete-btn:hover {
            background-color: #218838;
        }

        .tasks-table .delete-btn {
            background-color: #dc3545;
        }

        .tasks-table .delete-btn:hover {
            background-color: #c82333;
        }

        .tasks-table .edit-btn {
            background-color: #ffc107;
        }

        .tasks-table .edit-btn:hover {
            background-color: #e0a800;
        }

        .tasks-table td button {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Panel for adding tasks -->
    <div class="panel">
        <h3>Add Task</h3>
        <label for="taskName">Task Name:</label><br>
        <input type="text" id="taskName"><br><br>
        <label for="taskDesc">Task Description:</label><br>
        <textarea id="taskDesc"></textarea><br><br>
        <button id="addTaskBtn">Add Task</button>
    </div>

    <!-- Tables for displaying tasks -->
    <div class="tasks-table">
        <h3>All Tasks</h3>
        <table id="allTasksTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Creation Time</th>
                    <th>Completion Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- All tasks will be rendered here -->
            </tbody>
        </table>

        <h3>Pending Tasks</h3>
        <table id="pendingTasksTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Creation Time</th>
                    <th>Completion Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pending tasks will be rendered here -->
            </tbody>
        </table>

        <h3>Completed Tasks</h3>
        <table id="completedTasksTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Creation Time</th>
                    <th>Completion Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Completed tasks will be rendered here -->
            </tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
